<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - SENAI</title>
  <link rel="stylesheet" href="styles/styles2.css">

<body>


<header>
    <h1>Gerenciador de Tarefas - Estilo Trello</h1>

  <!-- Modal para Adicionar Tarefa -->
  <div id="modal" class="modal">

      <input type="text" id="nova-tarefa" placeholder="Digite sua tarefa...">
      <button id="adicionar-tarefa" class="btn-primary">Adicionar</button>
    </div>
  </div>

  <!-- ContÃªiner principal para as colunas -->
  <div class="board">
    <!-- Coluna para Lista de Tarefas -->
    <div class="coluna">
      <h2>Lista</h2>
      <ul id="tarefas-pendentes" class="lista-tarefas"></ul>
    </div>

    <!-- Coluna para Tarefas em Progresso -->
    <div class="coluna">
      <h2>Em Progresso</h2>
      <ul id="tarefas-andamento" class="lista-tarefas"></ul>
    </div>

    <!-- Coluna para Tarefas em RevisÃ£o -->
    <div class="coluna">
      <h2>Em RevisÃ£o</h2>
